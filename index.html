<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas Interactiva</title>
    <style>
        /* Animaciones y estilos */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            max-height: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .task-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .task-input {
            display: flex;
            margin-bottom: 15px;
        }

        .task-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-input button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            animation: slideIn 0.5s ease;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item .task-text {
            flex-grow: 1;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-buttons {
            display: flex;
            gap: 10px;
        }

        .task-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .edit-btn { color: #2196F3; }
        .delete-btn { color: #f44336; }

        .task-counters {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
            <button onclick="agregarTarea()">Agregar</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <ul id="taskList" class="task-list"></ul>
        
        <div class="task-counters">
            <span>Total de tareas: <span id="totalTareas">0</span></span>
            <span>Completadas: <span id="tareasCompletadas">0</span></span>
            <span>Pendientes: <span id="tareasPendientes">0</span></span>
        </div>
    </div>

    <script>
        let tareas = [];

        function agregarTarea() {
            const input = document.getElementById('taskInput');
            const errorMessage = document.getElementById('errorMessage');

            if (input.value.trim() === '') {
                errorMessage.textContent = 'Por favor, ingrese una tarea';
                return;
            }

            errorMessage.textContent = '';

            const nuevaTarea = {
                id: Date.now(),
                texto: input.value,
                completada: false
            };

            tareas.push(nuevaTarea);
            renderizarTareas();
            input.value = '';
        }

        function renderizarTareas() {
            const lista = document.getElementById('taskList');
            const totalTareas = document.getElementById('totalTareas');
            const tareasCompletadas = document.getElementById('tareasCompletadas');
            const tareasPendientes = document.getElementById('tareasPendientes');

            lista.innerHTML = '';

            tareas.forEach(tarea => {
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (tarea.completada) li.classList.add('completed');

                li.innerHTML = `
                    <input type="checkbox" 
                           ${tarea.completada ? 'checked' : ''} 
                           onchange="toggleCompletada(${tarea.id})">
                    <span class="task-text">${tarea.texto}</span>
                    <div class="task-buttons">
                        <button class="edit-btn" onclick="editarTarea(${tarea.id})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="eliminarTarea(${tarea.id})">üóëÔ∏è</button>
                    </div>
                `;

                lista.appendChild(li);
            });

            // Actualizar contadores
            totalTareas.textContent = tareas.length;
            tareasCompletadas.textContent = tareas.filter(t => t.completada).length;
            tareasPendientes.textContent = tareas.filter(t => !t.completada).length;
        }

        function toggleCompletada(id) {
            const tarea = tareas.find(t => t.id === id);
            tarea.completada = !tarea.completada;
            renderizarTareas();
        }

        function editarTarea(id) {
            const tarea = tareas.find(t => t.id === id);
            const nuevoTexto = prompt('Editar tarea:', tarea.texto);
            
            if (nuevoTexto !== null && nuevoTexto.trim() !== '') {
                tarea.texto = nuevoTexto;
                renderizarTareas();
            }
        }

        function eliminarTarea(id) {
            tareas = tareas.filter(t => t.id !== id);
            renderizarTareas();
        }
    </script>
</body>
</html>
