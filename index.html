<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 915px;
            margin: 0 auto;
            background: #144e59;
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffff;
        }

        .task-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .task-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .task-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: #218838;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-actions .edit {
            background-color: #c59916;
            color: #000;
        }

        .task-actions .delete {
            background-color: #dc3545;
            color: #fff;
        }

        .task-actions .check {
            background-color: #007bff;
            color: #fff;
        }

        .task-stats {
            margin-top: 20px;
            text-align: center;
        }

        .task-stats span {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Tareas</h1>

        <div class="task-form">
            <input type="text" placeholder="Nueva tarea">
            <button>Agregar</button>
        </div>

        <ul class="task-list">
            <li class="task-item">
                <span>Tarea 1</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </li>
            <li class="task-item completed">
                <span>Tarea 2</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </li>
            <li class="task-item">
                <span>Tarea 3</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </li>
        </ul>

        <div class="task-stats">
            <span>Total: 3</span>
            <span>Completadas: 1</span>
            <span>Incompletas: 2</span>
        </div>
    </div>

</body>
</html>
